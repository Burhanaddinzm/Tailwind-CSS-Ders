<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TailwindCofig -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily:{
                        poppins:['Poppins', 'sans-serif'],
                        inter: ['Inter','san-serif'],
                        merriWeather:['Merriweather', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Tailwind-1</title>
</head>

<body>
    <div class="p-16 bg-[#0A092D] my-[70px] mx-[auto] w-[872px] rounded-[10px] flex flex-col items-center text-center text-white justify-center">
        <h2 class="font-merriWeather text-[36px] font-bold mb-[12px]">Get your free Podia account</h2>
        <p class="text-[#D7D2E8] font-inter text-[18px] mb-[24px]">Join the 150,000+ creators who use Podia to create websites, sell digital products, and build online communities.</p>
        <button class="bg-[#9484C6] rounded-[10px] font-inter text-[18px] font-semibold py-[10px] px-[24px] active:scale-[0.98]">Sign up free</button>
    </div>
</body>

</html>
